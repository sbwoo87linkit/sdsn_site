<h2 class="heading"> 연구 발간물</h2>
<div class="row">
  <div class="col-lg-6">
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="selected.keyword" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="list(keyword)">검색</button>
      </span>
    </div>
  </div>
</div>
<table class="table table-striped table-hover ellipsis_table ng-scope">
  <thead>
    <tr>
      <th class="text-center">NO</th>
      <th class="text-center">자료명</th>
      <th class="text-center">등록일</th>
      <th class="text-center">등록자</th>
      <th class="text-center">다운로드수</th>
      <th class="text-center"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items" class="ng-scope">
      <td class="text-center">{{$index + 1}}</td>
      <td class="text-center" style="white-space: nowrap">{{ item.name }}</td>
      <td class="text-center"> {{ item.date }}</td>
      <td class="text-center">{{ item.uploader }}</td>
      <td class="text-center">{{ item.download}}</td>
      <td class="text-center">
        <a href=""> 수정</a> |
        <a href=""> 삭제</a>
      </td>
    </tr>
  </tbody>
</table>
