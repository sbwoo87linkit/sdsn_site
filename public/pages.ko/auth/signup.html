<div class="container" style="min-height: 500px;">

    <div class="col-md-offset-4 col-md-4" style="background: #e0e0e0; margin-top: 50px; border: 2px solid #9d9d9d">

        <pre>
            성함 / 소속 / 직책 / 연락처(휴대전화) / 연락처(사무실) / 이메일주소
        </pre>
        <div style="padding: 20px;">
            <h3 class="text-center">회원가입</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="data.email" type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="data.password" type="text" class="form-control" id="password" placeholder="Password">
                </div>
            </form>


            <div class="text-right">
                <!--<button class="btn btn-default" ng-click="goBack()">취소</button>-->
                <button class="btn btn-primary btn-block" ng-click="signup()">가입</button>
            </div>
        </div>





        <!--<button class="btn btn-primary"></button>-->
    </div>

</div>


<div style="padding: 20px;">
    <hr>
</div>
