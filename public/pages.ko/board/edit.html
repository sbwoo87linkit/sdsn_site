<h2 class="heading"> {{ viewTitle }} <small> - 수정</small></h2>


<form>
  <div class="form-group">
    <label for="noticeTitle">제목</label>
    <input ng-model="data.title" type="text" class="form-control" id="noticeTitle" placeholder="제목">
  </div>
  <div class="form-group">
    <label for="noticeContent">내용</label>
    <textarea ng-model="data.content" type="text" rows="10" class="form-control" id="noticeContent" placeholder="내용"></textarea>
  </div>

           <!--type="file" />-->
  <!--</div>-->

    <!--<img ng-src="{{file.url}}" alt="" style="width:180px; height:120px; margin-top: 5px;">-->
  <!--</div>-->

  <div class="form-group">
    <label for="boardImage">이미지</label>
    <input id="boardImage"
           class="form-control"
           onchange="angular.element(this).scope().imageChanged(this)"
           type="file" />
  </div>
  <div ng-repeat="image in data.images" style="display: inline-block; width:200px; height: 160px;" class="text-right">
    <button class="btn btn-xs btn-default" ng-click="deleteImage($index)">삭제</button>
    <img ng-src="{{image.url}}" alt="" style="width:180px; height:120px; margin-top: 5px;">
  </div>

  <div class="form-group">
    <label for="boardAttach">파일</label>
    <input id="boardAttach"
           class="form-control"
           onchange="angular.element(this).scope().fileChanged(this)"
           type="file" />
  </div>
  <div ng-repeat="file in data.files">
    {{ file.url }} - <button class="btn btn-xs btn-default" ng-click="deleteFile($index)">삭제</button>
  </div>



</form>


<div class="text-right">
  <button class="btn btn-default" ng-click="goBack()">취소</button>
  <button class="btn btn-primary" ng-click="save()">저장</button>
</div>
